name: Build and deploy

on: push

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/digdir-api:${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.7
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install dependencies
      run: pip3 install .
    - name: Run unittests
      run: python3 -m unittest discover

  build:
    name: build and push docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build and publish docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build -t ${IMAGE} .
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}

  deploy-dev:
    name: deploy to nais dev-sbs cluster
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-sbs
          RESOURCE: naiserator.yaml
          VARS: config-dev-sbs.json

  deploy-prod:
    name: deploy to nais prod-sbs cluster
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-sbs
          RESOURCE: naiserator.yaml
          VARS: config-prod-sbs.json
