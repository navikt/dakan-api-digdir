name: Build and deploy

on: [push]

env:
  IMAGE: dakan-api-digdir

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip3 install .
        pip3 install pytest
    - name: Run unittests
      run: pytest

  build-and-push:
    name: build and push docker image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: nada
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

  deploy-dev:
    name: deploy to nais dev-gcp cluster
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: nais/deploy/actions/deploy@v2
      env:
        CLUSTER: dev-gcp
        RESOURCE: .nais/nais.yaml
        VAR: image=${{ needs.build-and-push.outputs.image }},ingress=https://data-ekstern.intern.dev.nav.no/digdir-api

  deploy-prod:
    name: deploy to nais prod-gcp cluster
    needs: [build-and-push, deploy-dev]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: nais/deploy/actions/deploy@v2
      if: github.ref == 'refs/heads/main'
      env:
        CLUSTER: prod-gcp
        RESOURCE: .nais/nais.yaml
        VAR: image=${{ needs.build-and-push.outputs.image }},ingress=https://data.nav.no/digdir-api
